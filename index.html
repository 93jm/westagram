<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="css/container.css">
</head>

<body>
    <div class="container_main_login">
        <div class="container_sub_login">
            <img src="img/login_logo.png" alt="login_logo" class="login_logo_img">
            <input type="text" class="login_id" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" class="login_pw" placeholder="비밀번호">
            <a href="#"><button class="login_btn" disabled>로그인</button></a>
            <span class="pwd_help">비밀번호를 잊으셨나요?</span>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
